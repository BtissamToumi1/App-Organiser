<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>AjoutContact</title>
    <link href="Style.css" rel="stylesheet">
    <!-- bootstrap css -->

</head>
<body style="display: flex;" >
    <!-- side menu -->
    <div class="d-flex" style="height: 100%;">
        <!-- Sidebar -->
        <nav class="navbar bg-body-tertiary flex-column" style="" class="navbar">
          <a class="navbar-brand" href="#">App Organizer</a>
          <ul class="navbar-nav">
            <li class="nav-item">
                <!-- <i></i> -->
              <a class="nav-link active" aria-current="page" href="PageHome.html">Home</a>
            </li>
            <li class="nav-item" style="width: 200px; height: auto;">
              <a class="nav-link" href="AllContact.html">All Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AjoutContact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- formulaire -->
       <div class="container">
        <form action="#">
            <div>
                <label for="name" class="form-label">Prenom</label>
                <input type="text" name="name" id="name" class="form-control">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" name="prenom" id="prenom">
            </div>
            <div>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div>
                <label for="telephone" class="form-label">telephone</label>
                <input type="tel" name="telephone" id="telephone" class="form-control">
            </div>
            <div>
                <label for="genre" class="form-label">Genre</label>
                <input type="radio" name="genre" id="genre" class="form-control">
            </div>
            <div>
                <select>
                    <option>Rabat</option>
                    <option>Casablanca</option>
                    <option>Beni Mella</option>
                    <option>Tanger</option>
                </select>
            </div>
        </form>
       </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
