<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjoutContact</title>
    <link href="Style.css" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex;" >
    <!-- side menu -->
    <div class="d-flex" style="height: 100%;">
        <!-- Sidebar -->
        <nav class="navbar bg-body-tertiary flex-column" style="" class="navbar">
          <a class="navbar-brand" href="#">App Organizer</a>
          <ul class="navbar-nav">
            <li class="nav-item">
                <!-- <i></i> -->
              <a class="nav-link active" aria-current="page" href="PageHome.html">Home</a>
            </li>
            <li class="nav-item" style="width: 200px; height: auto;">
              <a class="nav-link" href="AllContact.html">All Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AjoutContact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- formulaire -->
       <div class="container" style="width: 600px;">
        <h3>Add contact</h3>
        <form action="#">
            <div class="mb-3 ">
                <label for="name" class="form-label">Prenom</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Entrez le Prenom" required>
            </div>   
            <div class="mb-3 "> 
                <label for="nom" class="form-label">Nom</label>
                <input type="text" name="nom" id="nom" class="form-control" placeholder="Entrez le Nom" required>
            </div>
            <div class="mb-3 ">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Entrez l'email" required>
            </div>
            <div class="mb-3 ">
                <label for="telephone" class="form-label">telephone</label>
                <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Entrez le Numero de telephone" required>
            </div>
            <div class="mb-3 " class="form-control">
                <label for="ville" class="form-label">ville</label>
                <select class="form-select" aria-placeholder="Choisissez la ville">
                <option>Aucune ville n'est choisie</option>   
                <option>Rabat</option>
                <option>Casablanca</option>
                <option>Beni Mella</option>
                <option>Tanger</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="genre" class="form-label">Genre</label>
                <input type="radio" name="Homme" id="Homme">
                <label for="Homme">Homme</label>
                <input type="radio" name="Femme" id="Femme">
                <label for="Homme">Femme</label>
            </div>
            <div class="buttonn">
                <button type="submit" class="btn btn-primary" style="background-color:#fff; color: #000;">Ajouter</button>
                <button type="reset" class="btn btn-secondary" style="background-color: #fff; color: #000;">Annuler</button>
            </div>
        </form>
       </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
